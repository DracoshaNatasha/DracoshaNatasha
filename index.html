<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>

    <script>
        /* OSM & OL example code provided by https://mediarealm.com.au/ */
        var map;
        var mapLat = 54.719471;
        var mapLng = 55.994720;
        var mapDefaultZoom = 4;

        function initialize_map() {
            map = new ol.Map({
                target: "map",
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM({
                            url: "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"
                        })
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([mapLng, mapLat]),
                    zoom: mapDefaultZoom
                })
            });
            add_map_point(54.719471, 55.994720, 'https://sun3-12.userapi.com/s/v1/if1/_8sXjGT3t0p2TpdznhwSpNqjaEfhZPFQgmKY0YRxnuS9XJsA6bd6O9C5PbjhsC_CE_dO5x-4.jpg?size=50x50&quality=96&crop=514,119,337,337&ava=1', '')
        }

        function add_map_point(lat, lng, url, name) {
            var vectorLayer = new ol.layer.Vector({
                source:new ol.source.Vector({
                    features: [new ol.Feature({
                        geometry: new ol.geom.Point(ol.proj.transform([parseFloat(lng), parseFloat(lat)], 'EPSG:4326', 'EPSG:3857')),
                    })]
                }),
                style: new ol.style.Style({
                    image: new ol.style.Icon({
                        anchor: [0.5, 0.5],
                        anchorXUnits: "fraction",
                        anchorYUnits: "fraction",
                        src: url
                    })
                })
            });

            map.addLayer(vectorLayer);
        }
    </script>
</head>
<body onload="initialize_map();">
<div id="map" style="width: 100vw; height: 100vh;"></div>
</body>
</html>
